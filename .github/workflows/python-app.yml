name: FreeVPN

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        docker run -v $GITHUB_WORKSPACE:/src cdrx/pyinstaller-windows:latest pyinstaller -F --clean -y --dist ./ --workpath /tmp ./src/index.py
        pyinstaller -F --clean -y --dist ./ --workpath /tmp ./src/index.py
    - name: Test Vmess List
      run: |
        cd src
        python index.py -v
        zip -r $GITHUB_WORKSPACE/win32-freevpn.zip $GITHUB_WORKSPACE/test2.exe
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/win32-freevpn.zip
        asset_name: win32-freevpn.zip
        asset_content_type: application/zip
